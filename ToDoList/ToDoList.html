<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/ToDoList.css">
		<title>ToDoList</title>
	</head>
	<body>
		<h2>My To Do List</h2>
		
		<div id="inputDiv" class="input">
 			 <h3>Add a new entry to the list:</h3>
			<input type="text" id="newEntry" placeholder="New entry...">
			<button type="button" onclick="addNewElement()">Add</button>
		</div>
		
		<div id="displayDiv" class="display">
			<h3>Search a task from the list:</h3>
			<input type="text" id="searchEntry" onkeyup="searchAnElement()" placeholder="What are you looking for?">
		
			<h3>My task list:</h3>
			<ul id="todolist">
			</ul>
			<button type="button" onclick="removeEveryElement()">Clear tasks</button>
		</div>

		<script src="ToDoList.js" type="text/javascript"></script>
	</body>
</html>
