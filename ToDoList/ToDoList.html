<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/ToDoList.css">
		<link rel="stylesheet" type="text/css" href="CSS/Customized_w3_stylesheet.css">
		<title>ToDoList</title>
	</head>
	<body>
		<div id="main">
			<div class="w3-container w3-center ineedsomespace">
				<h1 class="customTitle">My To Do List</h1>
			</div>

			<div id="inputDiv" class="w3-container w3-border w3-round-large ineedsomespace ">
	 			<h3 class="">Add a new entry to the list:</h3>
				<input type="text" id="newEntry" placeholder="New entry...">
				<br/>
				<button id="addButton" type="button" onclick="addNewElement()" class="w3-button w3-teal w3-hover-teal buttons">Add</button>
			</div>
			
			<div id="displayDiv" class="display w3-container w3-round-large w3-border ineedsomespace">
				<h3>Search a task from the list:</h3>
				<input type="text" id="searchEntry" onkeyup="searchAnElement()" placeholder="What are you looking for?">

				<h3>My task list:</h3>
				<ul id="todolist">
				</ul>
				<button id="clearButton" type="button" onclick="removeEveryElement()" class="w3-button w3-brown w3-hover-brown buttons">Clear tasks</button>
			</div>
		</div>

		<script src="ToDoList.js" type="text/javascript"></script>
	</body>
</html>
